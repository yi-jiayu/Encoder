<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-material/paper-material.html">
    <link rel="import" href="bower_components/paper-input/paper-textarea.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-elements.html">

    <link rel="import" href="elements/tab-encoder.html">
    <link rel="import" href="elements/tab-decoder.html">

    <style>

        body {
            font-family: Roboto, sans-serif;
        }

        .card {
            width: 60%;
            display: block;
            margin-top: 32px;
            margin-left: auto;
            margin-right: auto;
            padding: 16px 32px 16px;
        }

        .button {
            float: right;
            background: blue;
            color: white;
            font-size: smaller;
            margin-top: 8px;
        }
    </style>

    <title>Encoder</title>
</head>
<body class="fullbleed layout vertical">
<platinum-sw-register auto-register>
    <platinum-sw-cache></platinum-sw-cache>
</platinum-sw-register>
<template is="dom-bind">
    <paper-header-panel class="flex">
        <paper-toolbar class="medium-tall">
            <div>Encoder</div>
            <div class="bottom fit">
                <paper-tabs selected="{{selectedTab}}" id="tabs">
                    <paper-tab name="encode">Encode</paper-tab>
                    <paper-tab name="decode">Decode</paper-tab>
                    <paper-tab name="about">About</paper-tab>
                </paper-tabs>
            </div>
        </paper-toolbar>
        <div>
            <iron-pages selected="{{selectedTab}}">
                <div>
                    <tab-encoder></tab-encoder>
                </div>
                <div>
                    <tab-decoder></tab-decoder>
                </div>
                <div>
                    <paper-material elevation="1" class="card">
                        <div><h1>Encoder</h1></div>
                    </paper-material>
                </div>
            </iron-pages>

        </div>
    </paper-header-panel>
</template>

<script>
    // To ensure that elements are ready on polyfilled browsers,
    // wait for WebComponentsReady.
    document.addEventListener('WebComponentsReady', function () {
        var tabs = document.querySelector("#tabs");
        tabs.selected = "0";

    });
</script>
</body>
</html>
